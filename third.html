<script>

    document.addEventListener("DOMContentLoaded", () => {

        if (localStorage['type'] === 'أنثي') {
            const node = `<div class="form-check mb-3">
                    <label class="form-check-label">
                        <input  class="form-check-input" type="checkbox" name="secondStage[]" id="14">ظهور كدمات والوان فى الجسد

            document.getElementById("cardBody").innerHTML = document.getElementById("cardBody").innerHTML + node;
            // document.getElementById("cardBody").checked = false;
        }
    });

    function next() {
        var elment = $('div.checkbox-group.required :checkbox:checked');
        if (elment.length > 0) {
            console.log(elment.length);
            const thirdStage = [];
            Object.values(elment).forEach(val => {
                thirdStage.push(val.id);
            });
            localStorage['thirdStage'] = JSON.stringify(thirdStage);
            console.log(localStorage['thirdStage']);
            window.location.replace(
                "fourth.html",
            );
        } else {
            alert('يجب اختيار واحد على الاقل من الاختيارات بالاسفل ');
        }
    }

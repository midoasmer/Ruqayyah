<script>

    document.addEventListener("DOMContentLoaded", () => {
        // const firstStage = localStorage['firstStage'] ;
        //  console.log(firstStage);

        if (localStorage['type'] === 'أنثي') {
            const node = `<div class="form-check mb-3">
                    <label class="form-check-label">
                        <input  class="form-check-input" type="checkbox" name="secondStage[]" id="13">رؤيه رجل او شاب تعرفينة او لا بشكل متكرر
                    </label>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input  class="form-check-input" type="checkbox" name="secondStage[]" id="14">رؤيه سقوط الجنين او موته او ضرر وقع به او منادى انه لن يكتمل الحمل
                    </label>
                </div>`;
            document.getElementById("cardBody").innerHTML = document.getElementById("cardBody").innerHTML + node;
        }
    });

    function next() {
        var elment = $('div.checkbox-group.required :checkbox:checked');
        if (elment.length > 0) {
            console.log(elment.length);
            const secondStage = [];
            Object.values(elment).forEach(val => {
                secondStage.push(val.id);
            });
            localStorage['secondStage'] = JSON.stringify(secondStage);
            // console.log(localStorage['secondStage']);
            window.location.replace(
                "third.html",
            );

        } else {
            alert('يجب اختيار واحد على الاقل من الاختيارات بالاسفل ');
        }
    }

</script>
